<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Grid - Agent Orchestration Visualizer</title>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000000;
    }

    /* Global Markdown Styles for HUD Previews */
    .markdown-preview h1 {
      color: #00FFFF;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(0, 255, 255, 0.2);
      padding-bottom: 8px;
    }

    .markdown-preview h2,
    .markdown-preview h3 {
      color: #AADDFF;
      margin-top: 24px;
      margin-bottom: 12px;
    }

    .markdown-preview a {
      color: #FF99CC;
      text-decoration: none;
      border-bottom: 1px dashed rgba(255, 153, 204, 0.4);
      transition: all 0.2s;
    }

    .markdown-preview a:hover {
      color: #fff;
      border-bottom-color: #fff;
      text-shadow: 0 0 8px #FF99CC;
    }

    .markdown-preview code {
      font-family: monospace;
      background: rgba(0, 255, 255, 0.1);
      padding: 2px 4px;
      border-radius: 3px;
      color: #00FFFF;
    }

    .markdown-preview pre {
      background: rgba(0, 0, 0, 0.5);
      padding: 12px;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      overflow-x: auto;
      margin: 16px 0;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .markdown-preview pre code {
      background: none;
      padding: 0;
      color: #E0E0E0;
      border-radius: 0;
    }

    .markdown-preview ul,
    .markdown-preview ol {
      padding-left: 20px;
      margin: 12px 0;
    }

    .markdown-preview li {
      margin-bottom: 6px;
    }

    .markdown-preview li>input[type="checkbox"] {
      filter: hue-rotate(180deg) saturate(2);
      margin-right: 8px;
      cursor: not-allowed;
    }

    .markdown-preview table {
      border-collapse: collapse;
      width: 100%;
      margin: 16px 0;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .markdown-preview th,
    .markdown-preview td {
      border: 1px solid rgba(0, 255, 255, 0.1);
      padding: 10px;
      text-align: left;
    }

    .markdown-preview th {
      background: rgba(0, 255, 255, 0.08);
      color: #00FFFF;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
      letter-spacing: 1px;
    }

    .markdown-preview tbody tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.02);
    }

    .markdown-preview tbody tr:hover {
      background: rgba(0, 255, 255, 0.05);
    }

    .markdown-preview blockquote {
      border-left: 4px solid #00FFFF;
      padding: 12px 16px;
      margin: 16px 0;
      color: #AADDFF;
      font-style: italic;
      background: rgba(0, 255, 255, 0.05);
      border-radius: 0 4px 4px 0;
      box-shadow: inset 20px 0 20px -20px rgba(0, 255, 255, 0.2);
    }

    .markdown-preview p {
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
